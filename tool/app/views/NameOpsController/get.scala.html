@(input: Html, json: Html, set: Call)

@Page.main {
    @input

    <div class="row">
        <p>
            <button id="apply" type="button" class="btn btn-success btn-xs">
                Apply @glyphicon("pencil")
            </button>

            <script>
                $('#apply').click(function() {
                    @Api.json(set)(json)
                });
            </script>
        </p>
    </div>
}
